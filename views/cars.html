<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>THE CHAT - Cars</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/chat.css">
  </head>
  <body>
    <div class="site-wrapper" id="carsImage">
      <div class="site-wrapper-inner">
          <header class="masthead">
            <div class="inner">
              <h3 class="masthead-brand">THE CAR ROOM</h3>
              <nav class="nav nav-masthead">
                  <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/mlb">Sports</a>
                <a class="nav-link" href="/nfl">Music</a>
                <a class="nav-link active" href="/nba">Cars</a>
              </nav>
            </div>  
          </header> 
        <div class="cover-container">
          <main role="main" class="cover">
            <p class="lead">Connect with other car enthusiast</p>
          </main>
          <footer class="mastfoot">
            <div class="inner">
              <p>Photo by Dhiva Krishna on Unsplash</p>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <div class="chatbubble">
        <div class="unexpanded">
            <div class="title">Join the Room Chat</div>
        </div>
        <div class="expanded chat-window">
          <div class="login-screen container">
            <form id="loginScreenForm">
              <div class="form-group">
                <input type="text" class="form-control" id="fullname" placeholder="Name*" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email Address*" required>
              </div>
              <button type="submit" class="btn btn-block btn-primary">Start Chat</button>
            </form>
          </div>
          <div class="chats">
            <div class="loader-wrapper">
              <div class="loader">
                <span>{</span><span>}</span>
              </div>
            </div>
            <ul class="messages clearfix">
            </ul>
            <div class="input">
              <form class="form-inline" id="messageSupport">
                <div class="form-group">
                  <input type="text" autocomplete="off" class="form-control" id="newMessage" placeholder="Enter Message">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.17.0/dist/axios.min.js"></script>
    <script src=" https://unpkg.com/@pusher/chatkit-client"></script>
    <script src="chat.js"></script>
  </body>
</html>
